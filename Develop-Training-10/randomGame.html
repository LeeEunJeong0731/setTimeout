<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root > div:nth-child(1) {
        width: 50vw;
        height: 70vh;
        border: 1px black solid;
        /* background-color: ivory; */
      }
      #root > div:nth-child(2) {
        width: 30vw;
        height: 70vh;
        /* background-color: beige; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #button {
        width: 10vw;
        height: 10vw;
        border-radius: 30%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div></div>
      <div>
        <p></p>
        <input id="time" type="text" value="" name="score" />
        <span id="score">현재 점수</span>
        <input id="button" type="button" value="" name="button" />
      </div>
    </div>
    <script>
      let root = document.getElementById("root");
      let panel = root.children[0];
      let score = document.getElementById("score");
      let button = document.getElementById("button");
      let time = document.getElementById("time");
      console.dir(panel);

      setInterval(function () {
        let makediv = document.createElement("div");
        panel.appendChild(makediv);
        makediv.style.width = "10px";
        makediv.style.height = "10px";
        makediv.style.backgroundColor = "pink";
        makediv.style.position = "relative";

        makediv.addEventListener("click", function (event) {
          let x = Math.floor(Math.random() * event.pageX + 200);
          let y = Math.floor(Math.random() * event.pageY + 200);
          let xString = x.toString();
          let yString = y.toString();
          makediv.style.top = xString + "px";
          makediv.style.left = yString + "px";
          makediv.addEventListener("click", function () {
            makediv.remove();
          });
        });
      }, 3000);
    </script>
  </body>
</html>
