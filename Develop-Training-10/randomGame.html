<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root > div:nth-child(1) {
        width: 500px;
        height: 500px;
        border: 1px black solid;
        position: relative;
        /* background-color: ivory; */
      }
      #root > div:nth-child(2) {
        width: 30vw;
        height: 70vh;
        /* background-color: beige; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #button {
        width: 10vw;
        height: 10vw;
        border-radius: 30%;
      }
      #time {
        width: 20vw;
        height: 15vh;
        font-size: 4vw;
        font-weight: 900;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div></div>
      <div>
        <p>제한시간</p>
        <input id="time" type="text" value="10" name="time" />
        <span>현재 점수</span>
        <input id="score" type="text" />
        <input id="button" type="button" value="" name="button" />
      </div>
    </div>
    <script>
      let root = document.getElementById("root");
      let panel = root.children[0];
      let button = document.getElementById("button");
      let time = document.getElementById("time");
      let score = document.getElementById("score");
      console.dir(panel);

      let timeValue = 10;
      let count = 1;

      button.addEventListener("click", function () {
        function timer() {
          let stop = setInterval(function () {
            if (timeValue <= 0) {
              clearInterval(stop);
            }
            time.value = timeValue;
            timeValue = timeValue - 1;
          }, 1000);
        }
        timer();
        let game = setInterval(function () {
          let makediv = document.createElement("div");
          panel.appendChild(makediv);
          makediv.style.width = "50px";
          makediv.style.height = "50px";
          makediv.style.backgroundColor = "pink";
          makediv.style.position = "absolute";

          console.log(Math.round(Math.random() * 10) * 50);
          let x = Math.floor(Math.random() * 10) * 50;
          let y = Math.floor(Math.random() * 10) * 50;
          let xString = x.toString();
          let ySting = y.toString();
          makediv.style.left = xString + "px";
          makediv.style.top = ySting + "px";

          let handler = true;

          makediv.addEventListener("click", function (event) {
            makediv.remove();
            if (handler === true) {
              score.value = count++;
            }
          });
          if (timeValue <= 0) {
            clearInterval(game);
          }
        }, 500);
      });
    </script>
  </body>
</html>
